spring:
  application:
    name: spring-aws-kinesis-producer
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: local
  cloud:
    stream:
      bindings:
        poller:
          fixed-delay: 3000
        greeting:
          destination: greeting
          content-type: text/plain
        output-out-0:
          destination: mtaji-test-stream
          content-type: text/plain

server:
  port: 18080

management:
  endpoints:
    web:
      exposure:
        include:
          - health
  endpoint:
    health:
      show-details: always
  server:
    port: 38080

cloud:
  aws:
    credentials:
      accessKey:
      secretKey:
      instance-profile: false
    region:
      static: ap-northeast-1
    end-point:
      # NOTE: should blank in production env
      uri:
    stack:
      auto: false
    instance:
      data:
        enabled: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR
        internal:
          InstanceMetadataServiceResourceFetcher: ERROR
